<!DOCTYPE html>
<html>

<head>
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">-->

    <meta charset="utf-8" />
    <title>Application Form</title>
    <!--<link href="StyleSheet.css" rel="stylesheet" />-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div style="text-align:center; font-size: 36px;">Application form</div>

    <div class="row">
        <div class="col-lg-5">
            <div class="container">
                <div class="form">
                    <center>
                        <form>
                            <div style="display:inline-block">
                                <label for="first-name">First Name:</label>
                                <input type="text" id="first-name" name="first-name" required />
                            </div>
                            
                            <div style="display:inline-block">
                                <label for="last-name">Last Name:</label>
                                <input type="text" id="last-name" name="last-name" required>
                            </div>
                            <br>
                            <br />
                            <div style="display:inline-block">
                                <label for="father-name">Father Name:</label>
                                <input type="text" id="father-name" name="father-name" required>
                            </div>

                            <div style="display:inline-block">
                                <label for="mother-name">Mother Name:</label>
                                <input type="text" id="mother-name" name="mother-name" required>
                            </div>
                            <br>
                            <br />
                            <div style="display:inline-block">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div style="display:inline-block">
                                <label for="phone">Phone Number:</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                            <br>
                            <br />
                            <div style="display:inline-block">

                                <label for="gender">Gender:</label>
                                <select id="gender" name="gender" required>
                                    <option value=""></option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            
                            <div style="display:inline-block">
                                <label for="dob">Date of Birth:</label>
                                <input type="date" id="dob" name="dob" required>
                            </div>
                            <br>
                            <br />
                            <div style="display:inline-block">
                                <label for="city">City:</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                            <div style="display:inline-block">
                                <label for="address">Address:</label>
                                <textarea id="address" name="address" required></textarea>
                            </div>
                            <div style="display:inline-block">

                                <label for="state">State:</label>
                                <input type="text" id="state" name="state" required>
                            </div>
                            <br />
                            <br>
                            <div style="display:inline-block">
                                <label for="qualification">Qualification:</label>
                                <select id="qualification" name="Qualification" required>
                                    <option value=""></option>
                                    <option value="inter">Inter</option>
                                    <option value="diploma">Diploma</option>
                                </select>
                            </div>


                            <div style="display:inline-block">
                                <label for="percentage">Qualifying Percentage:</label>
                                <input type="number" id="percentage" name="percentage" required>
                            </div>
                                <br><br>

                                <input type="submit" value="Submit" class="btn btn-primary">
                        </form>
                    </center>

                </div>
        </div>
    </div>
    </div>
    


</body>


</html>
