<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <title>UPI detaials</title>
</head>
<body>
    <div class="container d-flex h-80" style="margin-top: 100px;">
        <div class="row align-self-center w-100">
          <div class="col-6 mx-auto">
            <div class="form-group">
                <label for="upiId">UPI Reference ID</label>
                <input type="text" class="form-control" id="upiId" aria-describedby="upiIdHelp">
                <small id="upiIdHelp" class="form-text text-muted">Enter your UPI reference ID here.</small>
                <br>
                <br>
                <button type="submit" class="btn btn-warning">Submit</button>
            </div>
          </div>
        </div>
    </div>
      
</body>
</html>
