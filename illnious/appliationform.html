<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style1.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--<title>Responsive Regisration Form </title>--> 
</head>
<body>
    
    <div class="container">
        <a href="index.html" style="text-decoration: none;"><header>Application Form</header></a>

        <form action="#">
            <div class="form first">
                <div class="details personal">

                    <div class="fields">
                        <div class="input-field">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter your first name" required>
                        </div>

                        <div class="input-field">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter last name" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Father Name</label>
                            <input type="text" placeholder="Enter your father name" required>
                        </div>

                        <div class="input-field">
                            <label>Mother Name</label>
                            <input type="text" placeholder="Enter your mother name" required>
                        </div>

                        <div class="input-field">
                            <label>Phone Number</label>
                            <input type="number" placeholder="Enter your phone number" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <div class="fields">
                        <div class="input-field">
                            <label for="gender">Gender:</label>
                                <select id="gender" name="gender" required >
                                    <option value="">select the gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                        </div>

                        <div class="input-field">
                            <label>Date Of Birth</label>
                            <input type="date" placeholder="Enter your date of birth" required>
                        </div>

                        <div class="input-field">
                            <label>City</label>
                            <input type="text" placeholder="Enter your city" required>
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="Enter your state" required>
                        </div>

                        <div class="input-field">
                            <label for="qualification">Qualification:</label>
                                <select id="qualification" name="Qualification" required>
                                    <option value="">select your qualification</option>
                                    <option value="inter">Inter</option>
                                    <option value="diploma">Diploma</option>
                                </select>
                        </div>

                        <div class="input-field">
                            <label>Qualification Percentage</label>
                            <input type="number" placeholder="Enter your percentage" required>
                        </div>
                        <div class="input-field">
                            <label>Address</label>
                            <textarea id="address" name="address" required></textarea>
                        </div>
                    </div>
                    

                    <button class="nextBtn">
                        <span class="btnText">submit</span>
                        <i class="uil uil-navigator"></i>
                        
                    </button>
                    
                </div> 
            </div>

            
                    
         
        </form>
        
    </div>
    
    <!--<script src="script.js"></script>-->
</body>
</html>
